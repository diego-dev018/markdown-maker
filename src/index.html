<!doctype html>
<html lang="en">
  <head>

    <title>Markdown Maker</title>
    <script type="module" src="/main.js" defer></script>

  <body>

        <div id="options">
          <button>
            <img src="/assets/file.svg" alt="">
          </button>
          <button>
            <img src="/assets/folder.svg" alt="">
          </button>
          <button>
            <img src="/assets/order.svg" alt="">
          </button>
        </div>
        <div id="files-container">
          <div id="files">
            <button class="file-name">
              001-readme.mdddddddddddddddsddddddddd

          </div>

      </section>
      <section id="content">
        
      </section>
    </main>

</html>
