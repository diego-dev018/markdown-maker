<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Maker</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main id="container">
      <section id="var">
        <div action="" id="search-container">
          <input type="text" id="search-input" placeholder="Search..." />
          <button type="submit" id="search-button">
            <img src="/assets/search.svg" alt="">
          </button>
        </div>
        <div id="options">
          <button>
            <img src="/assets/file.svg" alt="">
          </button>
          <button>
            <img src="/assets/folder.svg" alt="">
          </button>
          <button>
            <img src="/assets/order.svg" alt="">
          </button>
        </div>
        <div id="files-container">
          <div id="files">
            <button class="file-name">
              001-readme
            </button>
            <button class="file-name">
              002-start
            </button>
            <button class="file-name">
              003-holamundo
            </button>
          </div>
        </div>
      </section>
      <section id="content">
        <div id="markdown-editor">
          <textarea id="mardown-code">

          </textarea>
          <textarea id="preview" readonly>

          </textarea>
          <textarea id="styles-code">
            
          </textarea>
        </div>
        <div id="code-editor">

        </div>
        <div id="editor-options">
          <div id="code-md">
            <button id="code-button" class="option-button active">
              <img src="/assets/code.svg" alt="">
            </button>
            <button id="md-button" class="option-button">
              <img src="/assets/markdown.svg" alt="">
            </button>
          </div>
          <button id="download-button" class="option-button">
            <img src="/assets/download.svg" alt="">
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
